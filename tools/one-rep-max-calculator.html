<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1RM CALCULATOR - Surya Diet</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-logo">âš¡ SURYA DIET</div>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li><a href="../../index.html" class="nav-link">Home</a></li>
                <li><a href="../../nutrition/maintenance-protocol.html" class="nav-link">Nutrition</a></li>
                <li><a href="#" class="nav-link active">Tools</a></li>
            </ul>
        </div>
    </nav>

    <div class="container container-narrow">
        <header class="section text-center">
            <h1 class="text-gold">1RM CALCULATOR</h1>
            <p class="text-white">Estimate your One-Rep Max based on your working sets.</p>
        </header>

        <div class="card mb-xl">
            <form>
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label">Lifted Weight (kg)</label>
                        <input type="number" class="form-input" id="weight" value="60">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Reps Performed</label>
                        <input type="number" class="form-input" id="reps" value="8">
                    </div>
                </div>
                <div class="text-center mt-lg">
                    <button type="button" class="btn btn-primary" onclick="calculate()">CALCULATE STRENGTH</button>
                </div>
            </form>
        </div>

        <div id="results" class="card card-dark" style="display: none;">
            <div class="grid grid-3 text-center">
                <div>
                    <h5 class="text-gold">ESTIMATED 1RM</h5>
                    <h2 class="text-white" id="oneRM">0 kg</h2>
                </div>
                <div>
                    <h5 class="text-gold">WORKING 80%</h5>
                    <h2 class="text-green" id="workSet">0 kg</h2>
                </div>
                <div>
                    <h5 class="text-gold">WARMUP 50%</h5>
                    <h2 class="text-cyan" id="warmUp">0 kg</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/utils.js"></script>
    <script>
        function calculate() {
            const weight = parseFloat(document.getElementById('weight').value);
            const reps = parseFloat(document.getElementById('reps').value);

            const oneRM = calculateOneRepMax(weight, reps);

            document.getElementById('oneRM').innerText = oneRM + ' kg';
            document.getElementById('workSet').innerText = Math.round(oneRM * 0.8) + ' kg';
            document.getElementById('warmUp').innerText = Math.round(oneRM * 0.5) + ' kg';

            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>

</html>
