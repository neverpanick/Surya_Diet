<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDEE CALCULATOR - Surya Diet</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-logo">âš¡ SURYA DIET</div>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="../nutrition/maintenance-protocol.html" class="nav-link">Nutrition</a></li>
                <li><a href="#" class="nav-link active">Tools</a></li>
            </ul>
        </div>
    </nav>

    <div class="container container-narrow">
        <header class="section text-center">
            <h1 class="text-gold">TDEE CALCULATOR</h1>
            <p class="text-white">Total Daily Energy Expenditure. Know your maintenance calories.</p>
        </header>

        <div class="card mb-xl">
            <form>
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <select class="form-select" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-input" id="age" value="30">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Weight (kg)</label>
                        <input type="number" class="form-input" id="weight" value="75">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Height (cm)</label>
                        <input type="number" class="form-input" id="height" value="175">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Activity Level</label>
                        <select class="form-select" id="activity">
                            <option value="sedentary">Sedentary (Office Job)</option>
                            <option value="light">Light Active (1-2 days/week)</option>
                            <option value="moderate" selected>Moderate (3-5 days/week)</option>
                            <option value="active">Active (6-7 days/week)</option>
                            <option value="very-active">Athlete (2x per day)</option>
                        </select>
                    </div>
                </div>
                <div class="text-center mt-lg">
                    <button type="button" class="btn btn-primary" onclick="calculate()">CALCULATE TDEE</button>
                </div>
            </form>
        </div>

        <div id="results" class="card card-dark" style="display: none;">
            <div class="text-center">
                <h3 class="text-gold">YOUR MAINTENANCE CALORIES</h3>
                <h1 class="text-white" style="font-size: 4rem;" id="tdeeResult">0</h1>
                <p class="text-white">KCAL / DAY</p>
                <p class="mt-md text-gold">This is the amount to eat to stay the same weight.</p>
            </div>
        </div>
    </div>

    <script src="../assets/js/utils.js"></script>
    <script>
        function calculate() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const age = parseFloat(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const activity = document.getElementById('activity').value;

            const res = calculateTDEE(weight, height, age, gender, activity);
            document.getElementById('tdeeResult').innerText = res.tdee;
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>

</html>
